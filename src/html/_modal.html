         </div>
         <div class="modal__button-text">
            Приветственный бонус за 1 депозит до

   <div class="modal__content">

            </svg>

            <div class="modal__form-number">
               <input type="tel" placeholder="+999 66 123">
               <button>Выслать СМС</button>
            </div>
            <div class="modal__form-code">
               <input type="text" placeholder="Код подтверждения">
               <button>Подтвердить</button>
            </div>
            <div class="modal__list">
               <select name="select" id="select">
                  <option value="ТМТМ Туркменский манат (рыночный">ТМТМ Туркменский манат (рыночный</option>
               </select>

            <div class="modal__button-reg">

      </form>

   <form action="">
