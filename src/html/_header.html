<header class="header">
   <div class="container header__container">
      <div class="header__logo-block">
         <div class="header__logo"></div>
         <div class="header__logo-btn">
            <div class="header__statistic">
               <svg>
                  <use xlink:href="img/sprite.svg#svg--header_stat"></use>
               </svg>
            </div>
            <div class="header__cup">
               <svg>
                  <use xlink:href="img/sprite.svg#svg--header_cup"></use>
               </svg>
            </div>
         </div>
      </div>
      <div class="header__button-block">
         <div class="header__enter @active">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_enter"></use>
            </svg>
            <a href="#">войти</a>

            <div class="singup @active">
               <form action="">
                  <div class="singup__input">
                     <input type="text" placeholder="ID или Email">
                     <div class="singup__img">
                        <svg>
                           <use xlink:href="img/sprite.svg#svg--singup_phone"></use>
                        </svg>
                     </div>
                  </div>
                  <div class="singup__input">
                     <input type="password" placeholder="Пароль">

                     <div class="singup__img">
                        <svg>
                           <use xlink:href="img/sprite.svg#svg--singup_pass"></use>
                        </svg>
                     </div>
                  </div>
                  <div class="singup__links">
                     <div class="singup__checkbox">
                        <input id="singup-checkbox" type="checkbox">
                        <label for="singup-checkbox">Запомнить</label>
                     </div>
                     <a href="#">Забыли пароль?</a>
                  </div>
                  <button>войти</button>
               </form>
               <p>Вы можете авторизоваться на сайте через:</p>
               <div class="singup__social">
                  <a href="#">
                     <svg>
                        <use xlink:href="img/sprite.svg#svg--singup_google"></use>
                     </svg>
                  </a>
                  <a href="#">
                     <svg>
                        <use xlink:href="img/sprite.svg#svg--singup_ok"></use>
                     </svg>
                  </a>
                  <a href="#">
                     <svg>
                        <use xlink:href="img/sprite.svg#svg--singup_fb"></use>
                     </svg>
                  </a>


               </div>
            </div>
         </div>
         <div class="header__singup">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_pen"></use>
            </svg>
            <a href="#">регистрация</a>
         </div>
         <div class="header__app">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_phone"></use>
            </svg>
            <a href="#">приложение <br>для смартфона</a>
         </div>
         <div class="header__setting">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_set"></use>
            </svg>
            <div class="arrow header__arrow "></div>
         </div>
         <div class="header__time">
            <span>15:14</span>
            <div class="arrow header__arrow "></div>

         </div>
         <div class="header__language">
            <span>ru</span>
            <div class="arrow header__arrow"></div>

         </div>
      </div>
   </div>
</header>
