<header class="header">
   <div class="container header__container">
      <div class="header__logo-block">
         <div class="header__logo"></div>
         <div class="header__logo-btn">
            <div class="header__statistic">
               <svg>
                  <use xlink:href="img/sprite.svg#svg--header_stat"></use>
               </svg>
            </div>
            <div class="header__cup">
               <svg>
                  <use xlink:href="img/sprite.svg#svg--header_cup"></use>
               </svg>
            </div>
         </div>
      </div>
      <div class="header__button-block">
         <div class="header__enter">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_enter"></use>
            </svg>
            <a href="#">войти</a>
         </div>
         <div class="header__singup">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_pen"></use>
            </svg>
            <a href="#">регистрация</a>
         </div>
         <div class="header__app">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_phone"></use>
            </svg>
            <a href="#">приложение <br>для смартфона</a>
         </div>
         <div class="header__setting">
            <svg>
               <use xlink:href="img/sprite.svg#svg--header_set"></use>
            </svg>
            <div class="header__arrow"></div>
         </div>
         <div class="header__time">
            <span>15:14</span>
            <div class="header__arrow"></div>

         </div>
         <div class="header__language">
            <span>ru</span>
            <div class="header__arrow"></div>

         </div>
      </div>
   </div>
</header>
